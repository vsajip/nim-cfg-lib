name: Tests

on:
  push:
    paths-ignore:
      - 'LICENSE.*'
      - 'README.*'
  pull_request:
    paths-ignore:
      - 'LICENSE.*'
      - 'README.*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        nim-version:
          - '1.6.0'
          - '1.6.x'
          - 'stable'
    steps:
      - uses: actions/checkout@v2
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
      - run: nimble install -Y
      - run: nimble test -Y
